<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsors | Cumberland Dukes U15A1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c;
      background-image: url('https://placehold.co/1920x1080/1a202c/1a202c?text=');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .sponsor-section {
      margin-bottom: 2rem;
      padding: 1rem;
      background-color: rgba(30, 41, 59, 0.9);
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .sponsor-logos {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body class="text-white">

  <header class="flex flex-col items-center justify-center p-4">
    <img src="images/dukes-logo.png" alt="Cumberland Dukes Logo" class="w-32 md:w-48 h-auto">
    <h1 class="text-4xl md:text-6xl font-bold mt-4">Cumberland Dukes U15A1</h1>
  </header>

  <nav>
    <ul class="flex justify-center space-x-6 md:space-x-10 p-4 text-lg md:text-xl">
      <li><a href="index.html" class="hover:text-yellow-500">Home</a></li>
      <li><a href="sponsors.html" class="text-yellow-500 font-bold">Sponsors</a></li>
      <li><a href="sponsorship.html" class="hover:text-yellow-500">Sponsorship</a></li>
      <li><a href="schedule.html" class="hover:text-yellow-500">Schedule</a></li>
      <li><a href="contact.html" class="hover:text-yellow-500">Contact Us</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <div class="container mx-auto p-4 md:p-10 max-w-7xl">
        <h2 class="text-3xl md:text-5xl font-bold uppercase tracking-wide">Our Sponsors</h2>
        <p class="text-center text-gray-400 max-w-3xl mx-auto mb-12">
          We would like to thank our generous sponsors for supporting the Cumberland Dukes U15A1 team
        </p>
        
        <div class="sponsor-section">
          <h3 class="text-2xl mb-6">Team Sponsors</h3>

          <!-- Apple HVAC on top, bigger -->
          <div class="flex justify-center mb-10">
            <a href="https://applehvac.ca/" target="_blank">
              <img src="images/applelogo.png" alt="Apple HVAC Sponsor" class="w-64 md:w-80 h-auto">
            </a>
          </div>

          <!-- Rest of sponsors side-by-side -->
          <div class="sponsor-logos">
            <a href="https://www.vantagedentalcentre.com/" target="_blank">
              <img src="images/vantage.png" alt="Vantage Dental Centre Sponsor" class="w-48 md:w-56 h-auto">
            </a>
            <a href="https://www.lavergnewesternbeef.com/" target="_blank">
              <img src="images/lavergne2.png" alt="Lavergne Western Beef Sponsor" class="w-48 md:w-56 h-auto">
            </a>
            <a href="https://www.lamontflooring.com/" target="_blank">
              <img src="images/lamontflooring.png" alt="Lamont Flooring Sponsor" class="w-55 md:w-65 h-auto">
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center py-6 mt-12 text-gray-400">&copy; 2025 Cumberland Dukes U15A1</footer>

</body>
</html>
