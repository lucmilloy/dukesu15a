<link rel="stylesheet" href="style.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
        font-family: 'Inter', sans-serif;
        background-color: #1a202c;
        background-image: url('https://placehold.co/1920x1080/1a202c/1a202c?text=');
        background-size: cover;
        background-position: center;
        color: #e2e8f0;
    }
    header {
        text-align: center;
        padding: 1rem;
    }
    .sponsor-section {
        margin-bottom: 2rem;
        padding: 1rem;
        background-color: rgba(30, 41, 59, 0.9);
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .sponsor-logos {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        align-items: center;
        padding: 1rem;
    }
    .sponsor-logos img {
        display: block;
        height: auto;
        border-radius: 0.5rem;
        transition: transform 0.3s ease-in-out;
    }
    .sponsor-logos img:hover {
        transform: scale(1.05);
    }
    .platinum img {
        max-width: 50%;
    }
    .gold img {
        max-width: 25%;
    }
    .silver img {
        max-width: 18.75%; /* 75% of 25% */
    }
    .bronze img {
        max-width: 15%; /* 60% of 25% */
    }
    h2, h3 {
        color: #f59e0b;
        font-weight: bold;
        text-align: center;
        margin-bottom: 1rem;
    }
    nav ul {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin: 1.5rem 0;
        list-style: none;
        padding: 0;
    }
    nav a {
        color: #a0aec0;
        font-weight: 500;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
    }
    nav a:hover {
        color: #f59e0b;
    }
</style>

        <p class="text-center text-gray-400 max-w-3xl mx-auto mb-12">We would like to thank our generous sponsors for supporting the Cumberland Dukes U15A1 team:</p>
        
        <div class="sponsor-section">
            <h3 class="text-2xl">Platinum Sponsors</h3>
            <div class="sponsor-logos platinum">
                <img src="images/platinum.png" alt="Platinum Sponsor">
            </div>
        </div>
        
        <div class="sponsor-section">
            <h3 class="text-2xl">Gold Sponsors</h3>
            <div class="sponsor-logos gold">
                <img src="images/gold.png" alt="Gold Sponsor">

        <div class="sponsor-section">

        </div>
        
        <div class="sponsor-section">

            <div class="sponsor-logos bronze">
