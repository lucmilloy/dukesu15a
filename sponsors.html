<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsors | Cumberland Dukes U15A1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">
  <header class="text-center py-6">
    <img src="images/dukes-logo.png" alt="Cumberland Dukes Logo" class="mx-auto w-32 md:w-48">
    <h1 class="text-2xl md:text-4xl font-bold mt-4">Cumberland Dukes U15A1</h1>
  </header>

  <nav>
    <ul class="flex justify-center gap-6 p-4 rounded-lg">
      <li><a href="index.html" class="hover:text-yellow-500">Home</a></li>
      <li><a href="sponsors.html" class="text-yellow-500 font-bold">Sponsors</a></li>
      <li><a href="sponsorship.html" class="hover:text-yellow-500">Sponsorship</a></li>
      <li><a href="schedule.html" class="hover:text-yellow-500">Schedule</a></li>
      <li><a href="contact.html" class="hover:text-yellow-500">Contact Us</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <div class="container mx-auto p-4 md:p-10 max-w-7xl">
        <h2 class="text-3xl md:text-5xl font-bold uppercase tracking-wide text-center">Our Sponsors</h2>
        <p class="text-center text-gray-400 max-w-3xl mx-auto mb-12">
          We would like to thank our generous sponsors for supporting the Cumberland Dukes U15A1 team:
        </p>
        
        <div class="sponsor-section">
          <h3 class="text-2xl">Platinum Sponsor</h3>
          <div class="sponsor-logos platinum">
            <img src="images/platinum.png" alt="Platinum Sponsor">
          </div>
        </div>
        
        <div class="sponsor-section">
          <h3 class="text-2xl">Gold Sponsors</h3>
          <div class="sponsor-logos gold">
            <img src="images/gold.png" alt="Gold Sponsor">
            <img src="images/gold.png" alt="Gold Sponsor">
            <img src="images/gold.png" alt="Gold Sponsor">
          </div>
        </div>
        
        <div class="sponsor-section">
          <h3 class="text-2xl">Silver Sponsors</h3>
          <div class="sponsor-logos silver">
            <img src="images/silver.png" alt="Silver Sponsor">
            <img src="images/silver.png" alt="Silver Sponsor">
            <img src="images/silver.png" alt="Silver Sponsor">
          </div>
        </div>
        
        <div class="sponsor-section">
          <h3 class="text-2xl">Bronze Sponsors</h3>
          <div class="sponsor-logos bronze">
            <img src="images/bronze.png" alt="Bronze Sponsor">
            <img src="images/bronze.png" alt="Bronze Sponsor">
            <img src="images/bronze.png" alt="Bronze Sponsor">
            <img src="images/bronze.png" alt="Bronze Sponsor">
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center py-6 text-gray-400">
    &copy; 2025 Cumberland Dukes U15A1
  </footer>
</body>
</html>
