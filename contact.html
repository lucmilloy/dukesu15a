      <h2>Contact Us</h2>
      <p>If you’d like to get in touch with the Cumberland Dukes U15A1 team, please fill out the form below and we’ll get back to you as soon as possible.</p>
      
      <form action="https://formspree.io/f/mwpngoda" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Your email address:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br>

        <input type="hidden" name="_subject" value="Dukes U15A1 Contact Request">
        <input type="submit" value="Send Message">
      </form>
    </section>
