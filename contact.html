<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
        font-family: 'Inter', sans-serif;
        background-color: #1a202c;
        background-image: url('https://placehold.co/1920x1080/1a202c/1a202c?text=');
        background-size: cover;
        background-position: center;
        color: white;
    }
</style>
</head>
<body class="text-white">
<header class="flex flex-col items-center justify-center p-4">
    <img src="images/dukes-logo.png" alt="Cumberland Dukes Logo" class="w-32 md:w-48 h-auto">
    <h1 class="text-4xl md:text-6xl font-bold mt-4">Cumberland Dukes U15A1</h1>
</header>

<nav>
    <ul class="flex justify-center space-x-6 md:space-x-10 p-4 text-lg md:text-xl">
        <li><a href="index.html" class="hover:text-yellow-500">Home</a></li>
        <li><a href="sponsors.html" class="hover:text-yellow-500">Sponsors</a></li>
        <li><a href="sponsorship.html" class="hover:text-yellow-500">Sponsorship</a></li>
        <li><a href="schedule.html" class="hover:text-yellow-500">Schedule</a></li>
        <li><a href="contact.html" class="text-yellow-500 font-bold">Contact Us</a></li>
    </ul>
</nav>

<main class="container mx-auto p-4 md:p-10 max-w-4xl">
    <header class="text-center mb-8 md:mb-12">
        <h2 class="text-3xl md:text-5xl font-bold text-gray-100 uppercase tracking-wide">Contact Us</h2>
    </header>

    <div class="text-center mb-10 md:mb-16">
        <p class="text-sm md:text-base text-gray-300 max-w-2xl mx-auto">
            Have a question, suggestion, or would like to get in touch? Weâ€™d love to hear from you!
            Please use the form below to email us directly.
        </p>
    </div>

    <div class="bg-gray-800 bg-opacity-75 rounded-2xl shadow-xl p-6 md:p-10">
        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-200 mb-2">Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-2 focus:ring-yellow-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-200 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-2 focus:ring-yellow-500">
            </div>
            <div>
                <label for="message" class="block text-sm font-semibold text-gray-200 mb-2">Message</label>
                <textarea id="message" name="message" rows="5" required
                          class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-2 focus:ring-yellow-500"></textarea>
            </div>
            <div class="text-center">
                <button type="submit"
                        class="px-6 py-3 bg-yellow-500 text-black font-bold rounded-lg shadow-md hover:bg-yellow-400 transition">
                    Send Message
                </button>
            </div>
        </form>
    </div>

    <div class="text-center mt-12 md:mt-16">
    </div>
</main>

<footer class="text-center py-6 mt-12 text-gray-400">&copy; 2025 Cumberland Dukes U15A1</footer>
</body>
</html>
